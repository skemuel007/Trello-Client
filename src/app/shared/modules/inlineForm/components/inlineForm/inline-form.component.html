<div class="inline-form-container" 
[ngClass]="{'inline-form-container-editing': isEditing}"
(click)="activateEditing()">
    <div class="inline-form-text" 
        *ngIf="!isEditing"> {{ defaultText }}</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" 
        *ngIf="isEditing" class="inline-form">

        <input type="text" formControlName="title" class="inline-form-input"
            [placeholder]="inputPlaceHolder"
            *ngIf="inputType === 'input'" />

        <textarea *ngIf="inputType === 'textarea'"
            formControlName="title" class="inline-form-input"></textarea>

        <button *ngIf="hasButton"
            type="submit"
            [disabled]="form.invalid"
            class="inline-form-button">{{buttonText}}</button>
    </form>
</div>
